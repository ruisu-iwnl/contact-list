name: Laravel Sail CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build and start Laravel Sail containers
      run: |
        cp .env.example .env
        ./vendor/bin/sail up -d
        ./vendor/bin/sail artisan key:generate

    - name: Install PHP dependencies
      run: ./vendor/bin/sail composer install --optimize-autoloader --no-dev

    - name: Ensure public/storage directory exists
      run: |
        if [ ! -d "public/storage" ]; then
          mkdir -p public/storage
        fi

    - name: Run database migrations
      run: ./vendor/bin/sail artisan migrate --force

    - name: Generate Laravel Mix assets
      run: ./vendor/bin/sail npm install && ./vendor/bin/sail npm run production

    - name: Build Jekyll site
      run: ./vendor/bin/sail jekyll build --trace
      env:
        JEKYLL_ENV: production

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
