name: Laravel Sail CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      laravel.test:
        image: sail-8.3/app
        ports:
          - 8080:80
          - ${{ env.VITE_PORT:-5173 }}:${{ env.VITE_PORT:-5173 }}
        env:
          WWWUSER: ${{ secrets.WWWUSER }}
          LARAVEL_SAIL: 1
          XDEBUG_MODE: ${{ env.SAIL_XDEBUG_MODE:-off }}
          XDEBUG_CONFIG: ${{ env.SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal }}
          IGNITION_LOCAL_SITES_PATH: ${{ github.workspace }}
        volumes:
          - ${{ github.workspace }}:/var/www/html
          - ${{ github.workspace }}/storage:/var/www/html/storage
        extra_hosts:
          - host.docker.internal:host-gateway
        networks:
          - sail
        depends_on:
          - mysql
          - redis

      mysql:
        image: mysql/mysql-server:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_ROOT_HOST: '%'
          MYSQL_DATABASE: ${{ secrets.DB_DATABASE }}
          MYSQL_USER: ${{ secrets.DB_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
        ports:
          - ${{ env.FORWARD_DB_PORT:-3306 }}:3306
        volumes:
          - sail-mysql:/var/lib/mysql
          - ./vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh
        networks:
          - sail
        healthcheck:
          test:
            - CMD
            - mysqladmin
            - ping
            - '-p${{ secrets.DB_PASSWORD }}'
          retries: 3
          timeout: 5s

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        networks:
          - sail

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: |
          curl -s https://getcomposer.org/installer | php
          php composer.phar install --no-ansi --no-interaction --no-progress --optimize-autoloader

      - name: Generate application key
        run: ./vendor/bin/sail artisan key:generate

      - name: Cache configuration
        run: ./vendor/bin/sail artisan config:cache

      - name: Run database migrations
        run: ./vendor/bin/sail artisan migrate --force

      - name: Start Laravel Sail
        run: ./vendor/bin/sail up -d

      - name: Install NPM dependencies (if applicable)
        run: ./vendor/bin/sail npm install --production

      - name: Build assets (if applicable)
        run: ./vendor/bin/sail npm run production

      - name: Test your application (if applicable)
        run: ./vendor/bin/sail test

      - name: Optimize Laravel application
        run: ./vendor/bin/sail artisan optimize

      - name: Route caching
        run: ./vendor/bin/sail artisan route:cache

      - name: View caching
        run: ./vendor/bin/sail artisan view:cache

      - name: Stop Laravel Sail
        run: ./vendor/bin/sail down

networks:
  sail:
    driver: bridge

volumes:
  sail-mysql:
    driver: local
