name: Laravel Sail CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        docker buildx build --platform linux/amd64 -t your-docker-username/repository-name:latest .
        docker push your-docker-username/repository-name:latest

    - name: Set up Laravel Sail
      run: |
        alias sail='bash vendor/bin/sail'
        sail composer install --no-ansi --no-interaction --no-progress --optimize-autoloader
        sail artisan key:generate
        sail artisan config:cache

    - name: Run database migrations
      run: sail artisan migrate --force

    - name: Deploy to production
      run: |
        sail artisan optimize
        sail artisan route:cache
        sail artisan view:cache
